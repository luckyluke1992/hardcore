apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.example.mohsl.hardcore"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled  false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.afollestad:material-dialogs:0.7.3.4'
    compile files('libs/core-1.51.0.0.jar')
    compile files('libs/pg-1.51.0.0.jar')
    compile files('libs/prov-1.51.0.0.jar')
    compile files('libs/pkix-1.51.0.0.jar')
}
